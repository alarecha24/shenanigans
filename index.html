<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>üíå Valentine?</title>

  <style>
    :root{
      --bg1:#ff7aa8;
      --bg2:#ffd1dc;
      --ink:#2b2b2b;
      --card:rgba(255,255,255,.80);
      --shadow:0 20px 60px rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      overflow:hidden;
      padding:18px;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,255,255,.65), transparent 55%),
        radial-gradient(900px 600px at 85% 80%, rgba(255,255,255,.45), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .floaty{
      position:absolute;
      inset:-10vh -10vw;
      pointer-events:none;
    }

    .heart{
      position:absolute;
      width:18px; height:18px;
      transform: rotate(45deg);
      background: rgba(255,255,255,.55);
      animation: drift linear infinite;
      border-radius:3px;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      background:inherit;
      border-radius:50%;
    }
    .heart:before{ left:-9px; }
    .heart:after{ top:-9px; }

    @keyframes drift{
      from{ transform: translateY(120vh) rotate(45deg); }
      to{ transform: translateY(-20vh) rotate(45deg); }
    }

    .chick{
      position:absolute;
      font-size:22px;
      animation: floatChick linear infinite;
    }
    @keyframes floatChick{
      from{ transform: translateY(120vh) translateX(0) rotate(-6deg); }
      to{ transform: translateY(-25vh) translateX(40px) rotate(10deg); }
    }

    .card{
      width:min(760px,96vw);
      padding:28px;
      border-radius:28px;
      background:var(--card);
      box-shadow:var(--shadow);
      text-align:center;
    }

    h1{ font-size:clamp(32px,6vw,56px); margin:6px 0 10px; }
    p{ font-size:clamp(16px,2.7vw,20px); margin:0; }

    .cta{
      margin-top:22px;
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    button{
      border:0;
      padding:14px 18px;
      border-radius:16px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
    }

    #yes{ background:#ff2e7a; color:white; }

    .stage{
      position:relative;
      width:min(360px,80vw);
      height:64px;
    }

    #no{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      background:rgba(255,255,255,.9);
    }

    .result{
      margin-top:18px;
      padding:14px;
      border-radius:18px;
      background:rgba(255,255,255,.75);
      display:none;
    }

    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      display:none;
      overflow:hidden;
    }
    .tiny{
      position:absolute;
      width:10px; height:14px;
      border-radius:4px;
      animation:pop 1400ms ease-out forwards;
    }
    @keyframes pop{
      0%{ transform: translate(var(--x0),var(--y0)); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translate(var(--x1),var(--y1)) rotate(720deg); opacity:0; }
    }
  </style>
</head>

<body>
<div class="floaty" id="floaty"></div>

<div class="card">
  <h1 id="question">Will you be my Valentine?</h1>
  <p id="sub">I promise excellent vibes and sweet treats üçì‚ú®</p>

  <div class="cta">
    <button id="yes">Yes üíò</button>
    <div class="stage">
      <button id="no">No üôà</button>
    </div>
  </div>

  <div class="result" id="result">
    <div style="font-weight:900;font-size:22px;">YAY!! üíñ</div>
    cozy night in with treats and ultimate thathi faces üíû
  </div>
</div>

<div class="confetti" id="confetti"></div>

<audio id="song" preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
function buzz(ms){ if(navigator.vibrate) navigator.vibrate(ms); }

const floaty=document.getElementById("floaty");

function addHearts(n){
  for(let i=0;i<n;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.top=Math.random()*120+"vh";
    h.style.animationDuration=(10+Math.random()*14)+"s";
    floaty.appendChild(h);
  }
}

function addChicks(n){
  for(let i=0;i<n;i++){
    const c=document.createElement("div");
    c.className="chick";
    c.textContent="üê•";
    c.style.left=Math.random()*100+"vw";
    c.style.top=Math.random()*120+"vh";
    c.style.animationDuration=(12+Math.random()*18)+"s";
    floaty.appendChild(c);
  }
}

addHearts(22);
addChicks(12);

const no=document.getElementById("no");
const stage=document.querySelector(".stage");

function moveNo(){
  const maxX=stage.clientWidth-no.offsetWidth;
  const maxY=stage.clientHeight-no.offsetHeight;
  no.style.left=Math.random()*maxX+"px";
  no.style.top=Math.random()*maxY+"px";
  no.style.transform="none";
  buzz(10);
}

no.addEventListener("mouseenter",moveNo);
no.addEventListener("pointerdown",e=>{e.preventDefault();moveNo();});

const confetti=document.getElementById("confetti");

function launchConfetti(){
  confetti.style.display="block";
  confetti.innerHTML="";
  for(let i=0;i<180;i++){
    const p=document.createElement("div");
    p.className="tiny";
    p.style.setProperty("--x0",(30+Math.random()*40)+"vw");
    p.style.setProperty("--y0",(55+Math.random()*10)+"vh");
    p.style.setProperty("--x1",(Math.random()*120-10)+"vw");
    p.style.setProperty("--y1",(-30-Math.random()*100)+"vh");
    p.style.background=`hsl(${Math.random()*360},92%,65%)`;
    confetti.appendChild(p);
  }
  setTimeout(()=>confetti.style.display="none",1500);
}

const song=document.getElementById("song");

async function playSong(){
  try{
    song.currentTime = 70; // 1:10
    await song.play();
  }catch{}
}

const yes=document.getElementById("yes");
const result=document.getElementById("result");

yes.addEventListener("click",async()=>{
  document.getElementById("question").textContent="It‚Äôs CHICKI TIME! üíñ";
  document.getElementById("sub").textContent="You are the best chick üê•";

  result.style.display="block";
  launchConfetti();
  buzz([30,40,30]);

  await playSong();

  yes.disabled=true;
  no.disabled=true;

  addChicks(8);
  addHearts(10);
});
</script>

</body>
</html>
