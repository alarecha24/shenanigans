<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíå Valentine?</title>

  <style>
    :root{
      --bg1:#ff7aa8;
      --bg2:#ffd1dc;
      --ink:#2b2b2b;
      --card:rgba(255,255,255,.78);
      --shadow:0 20px 60px rgba(0,0,0,.18);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,255,255,.65), transparent 55%),
        radial-gradient(900px 600px at 85% 80%, rgba(255,255,255,.45), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* floating hearts */
    .floaty{ position:absolute; inset:-10vh -10vw; pointer-events:none; }
    .heart{
      position:absolute;
      width:18px; height:18px;
      transform: rotate(45deg);
      background: rgba(255,255,255,.6);
      animation: drift linear infinite;
      border-radius: 3px;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      background: inherit;
      border-radius: 50%;
    }
    .heart:before{ left:-9px; }
    .heart:after{ top:-9px; }

    @keyframes drift{
      from{ transform: translateY(120vh) rotate(45deg); }
      to{ transform: translateY(-20vh) rotate(45deg); }
    }

    .card{
      width:min(760px, 92vw);
      padding: 30px;
      border-radius: 28px;
      background: var(--card);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      text-align:center;
    }

    h1{
      font-size: clamp(34px, 5vw, 56px);
      margin-bottom:10px;
    }

    p{
      font-size:18px;
      opacity:.9;
    }

    .cta{
      margin-top: 25px;
      display:flex;
      justify-content:center;
      gap:15px;
      position:relative;
      height:70px;
    }

    button{
      border:0;
      padding: 14px 20px;
      border-radius: 16px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
    }

    #yes{
      background:#ff2e7a;
      color:white;
      box-shadow: 0 14px 28px rgba(255,46,122,.28);
    }

    #no{
      position:absolute;
      left:120px;
      background: rgba(255,255,255,.8);
    }

    .result{
      margin-top:20px;
      display:none;
      font-size:20px;
      font-weight:600;
    }

    /* confetti */
    .confetti{
      position: fixed;
      inset:0;
      pointer-events:none;
      display:none;
    }
    .tiny{
      position:absolute;
      width:10px; height:14px;
      border-radius:4px;
      animation: pop 1200ms ease-out forwards;
    }
    @keyframes pop{
      0%{ transform: translate(var(--x0), var(--y0)) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translate(var(--x1), var(--y1)) rotate(520deg); opacity:0; }
    }
  </style>
</head>

<body>

<div class="floaty" id="floaty"></div>

<div class="card">
  <h1 id="question">Will you be my Valentine?</h1>
  <p id="sub">I promise excellent vibes and sweet treats üçì‚ú®</p>

  <div class="cta">
    <button id="yes">Yes üíò</button>
    <button id="no">No üôà</button>
  </div>

  <div class="result" id="result">
    cozy night in with treats and ultimate thathi faces üíû
  </div>
</div>

<div class="confetti" id="confetti"></div>

<script>
/* floating hearts */
const floaty = document.getElementById("floaty");
for(let i=0;i<24;i++){
  const h = document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.top=Math.random()*120+"vh";
  h.style.animationDuration=(10+Math.random()*14)+"s";
  floaty.appendChild(h);
}

/* dodging no button */
const no=document.getElementById("no");
function moveNo(){
  const maxX=250;
  const maxY=40;
  no.style.left=Math.random()*maxX+"px";
  no.style.top=Math.random()*maxY+"px";
}
no.addEventListener("mouseenter",moveNo);
no.addEventListener("click",moveNo);

/* confetti */
const confetti=document.getElementById("confetti");
function launchConfetti(){
  confetti.style.display="block";
  confetti.innerHTML="";
  for(let i=0;i<120;i++){
    const p=document.createElement("div");
    p.className="tiny";
    p.style.setProperty("--x0",Math.random()*100+"vw");
    p.style.setProperty("--y0",(50+Math.random()*10)+"vh");
    p.style.setProperty("--x1",(Math.random()*120-10)+"vw");
    p.style.setProperty("--y1",(-20-Math.random()*80)+"vh");
    p.style.background=`hsl(${Math.random()*360},90%,65%)`;
    confetti.appendChild(p);
  }
  setTimeout(()=>confetti.style.display="none",1400);
}

/* YES click behavior ‚Äî your custom text */
const yes=document.getElementById("yes");
const result=document.getElementById("result");

yes.addEventListener("click",()=>{
  document.getElementById("question").textContent="It‚Äôs CHICKI TIME! üíñ";
  document.getElementById("sub").textContent="You are the best chick üê•";

  result.style.display="block";
  launchConfetti();

  yes.disabled=true;
  no.disabled=true;
});
</script>

</body>
</html>
