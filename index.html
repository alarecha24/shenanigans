<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>üíå Valentine?</title>

  <style>
    :root{
      --bg1:#ff7aa8;
      --bg2:#ffd1dc;
      --ink:#2b2b2b;
      --card:rgba(255,255,255,.80);
      --shadow:0 20px 60px rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      overflow:hidden;
      padding:18px;

      /* base background */
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,255,255,.65), transparent 55%),
        radial-gradient(900px 600px at 85% 80%, rgba(255,255,255,.45), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* NEW: photo background layer (hidden until YES) */
    .photoBG{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      opacity:0;
      transform: scale(1.03);
      transition: opacity 800ms ease, transform 1200ms ease;
      will-change: opacity, transform;
    }
    .photoBG::before{
      content:"";
      position:absolute;
      inset:0;

      /* IMPORTANT: put bg.jpg in the same folder as index.html */
      background-image:
        /* subtle gradient overlay on top of the photo */
        radial-gradient(1200px 800px at 20% 15%, rgba(255, 255, 255, .35), transparent 55%),
        linear-gradient(135deg, rgba(255, 46, 122, .22), rgba(255, 209, 220, .18)),
        url("bg.jpg");

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* makes it subtle + dreamy */
      filter: saturate(1.05) contrast(1.02) brightness(0.98);
    }
    .photoBG::after{
      content:"";
      position:absolute;
      inset:0;

      /* extra soft veil so text stays readable */
      background: rgba(255,255,255,.10);
      backdrop-filter: blur(1.5px);
    }
    .photoBG.on{
      opacity:1;
      transform: scale(1.00);
    }

    /* floating layer */
    .floaty{
      position:absolute;
      inset:-10vh -10vw;
      pointer-events:none;
      z-index:1;
    }

    .heart{
      position:absolute;
      width:18px; height:18px;
      transform: rotate(45deg);
      background: rgba(255,255,255,.55);
      animation: drift linear infinite;
      border-radius:3px;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.08));
      opacity:.95;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      background:inherit;
      border-radius:50%;
    }
    .heart:before{ left:-9px; top:0; }
    .heart:after{ left:0; top:-9px; }

    @keyframes drift{
      from{ transform: translateY(120vh) rotate(45deg); }
      to{ transform: translateY(-20vh) rotate(45deg); }
    }

    .chick{
      position:absolute;
      font-size:22px;
      animation: floatChick linear infinite;
      opacity:.9;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,.10));
    }
    @keyframes floatChick{
      from{ transform: translateY(120vh) translateX(0) rotate(-6deg); }
      to{ transform: translateY(-25vh) translateX(40px) rotate(10deg); }
    }

    .card{
      width:min(760px,96vw);
      padding:28px;
      border-radius:28px;
      background:var(--card);
      box-shadow:var(--shadow);
      text-align:center;
      position:relative;
      z-index:2;
      border: 1px solid rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
    }

    h1{ font-size:clamp(32px,6vw,56px); margin:6px 0 10px; line-height:1.05; }
    p{ font-size:clamp(16px,2.7vw,20px); margin:0; opacity:.92; line-height:1.5; }

    .cta{
      margin-top:22px;
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    button{
      border:0;
      padding:14px 18px;
      border-radius:16px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }

    #yes{
      background:#ff2e7a;
      color:white;
      box-shadow: 0 14px 28px rgba(255,46,122,.28);
    }

    .stage{
      position:relative;
      width:min(360px,80vw);
      height:64px;
    }

    #no{
      position:absolute;
      left:50%;
      top:0;
      transform:translateX(-50%);
      background:rgba(255,255,255,.9);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 22px rgba(0,0,0,.06);
    }

    .result{
      margin-top:18px;
      padding:14px 16px;
      border-radius:18px;
      background:rgba(255,255,255,.75);
      display:none;
      border: 1px solid rgba(0,0,0,.06);
    }

    /* full-screen confetti */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      display:none;
      overflow:hidden;
      z-index:3;
    }
    .tiny{
      position:absolute;
      width:10px; height:14px;
      border-radius:4px;
      animation:pop 1400ms ease-out forwards;
      left:0; top:0;
      opacity:.95;
    }
    @keyframes pop{
      0%{ transform: translate(var(--x0),var(--y0)); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translate(var(--x1),var(--y1)) rotate(720deg); opacity:0; }
    }
  </style>
</head>

<body>
  <!-- NEW: hidden photo background -->
  <div class="photoBG" id="photoBG" aria-hidden="true"></div>

  <div class="floaty" id="floaty" aria-hidden="true"></div>

  <div class="card">
    <h1 id="question">Will you be my Valentine???</h1>
    <p id="sub">We can have the bestest time tog üçì‚ú®</p>

    <div class="cta">
      <button id="yes">Yes üíò</button>
      <div class="stage">
        <button id="no">No üôà</button>
      </div>
    </div>

    <div class="result" id="result">
      <div style="font-weight:900;font-size:22px;margin-bottom:6px;">YAY!! üíñ</div>
      <div id="msg">cozy night in with treats and ultimate thathi faces üíû</div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <!-- Put your MP3 in the repo and name it song.mp3 (same folder as index.html) -->
  <audio id="song" preload="auto">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

<script>
  // Haptics helper
  function buzz(ms){
    try{ if (navigator.vibrate) navigator.vibrate(ms); }catch(e){}
  }

  // Floating hearts + chicks
  const floaty = document.getElementById("floaty");

  function addHearts(n){
    for(let i=0;i<n;i++){
      const h = document.createElement("div");
      h.className = "heart";
      const left = Math.random()*100;
      const delay = Math.random()*-12;
      const dur = 10 + Math.random()*14;
      const size = 10 + Math.random()*18;

      h.style.left = left + "vw";
      h.style.top = (Math.random()*120) + "vh";
      h.style.animationDuration = dur + "s";
      h.style.animationDelay = delay + "s";
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.background = "rgba(255,255,255," + (0.35 + Math.random()*0.45) + ")";
      floaty.appendChild(h);
    }
  }

  function addChicks(n){
    for(let i=0;i<n;i++){
      const c = document.createElement("div");
      c.className = "chick";
      c.textContent = "üê•";
      const left = Math.random()*100;
      const delay = Math.random()*-10;
      const dur = 12 + Math.random()*18;
      const size = 18 + Math.random()*18;

      c.style.left = left + "vw";
      c.style.top = (Math.random()*120) + "vh";
      c.style.animationDuration = dur + "s";
      c.style.animationDelay = delay + "s";
      c.style.fontSize = size + "px";
      floaty.appendChild(c);
    }
  }

  addHearts(22);
  addChicks(12);

  // "No" button dodge (mouse + touch)
  const no = document.getElementById("no");
  const stage = document.querySelector(".stage");

  function moveNo(){
    const pad = 6;
    const maxX = stage.clientWidth - no.offsetWidth - pad;
    const maxY = stage.clientHeight - no.offsetHeight - pad;

    const x = Math.max(pad, Math.floor(Math.random() * Math.max(1, maxX)));
    const y = Math.max(pad, Math.floor(Math.random() * Math.max(1, maxY)));

    no.style.left = x + "px";
    no.style.top  = y + "px";
    no.style.transform = "translateX(0)";
    buzz(12);
  }

  no.addEventListener("mouseenter", moveNo);
  no.addEventListener("pointerdown", (e) => { e.preventDefault(); moveNo(); });
  no.addEventListener("click", (e) => { e.preventDefault(); moveNo(); });

  // Confetti
  const confetti = document.getElementById("confetti");
  function launchConfetti(){
    confetti.style.display = "block";
    confetti.innerHTML = "";

    const pieces = 180;
    for(let i=0;i<pieces;i++){
      const p = document.createElement("div");
      p.className = "tiny";

      const x0 = (30 + Math.random()*40) + "vw";
      const y0 = (55 + Math.random()*10) + "vh";
      const x1 = (Math.random()*120 - 10) + "vw";
      const y1 = (-30 - Math.random()*100) + "vh";

      p.style.setProperty("--x0", x0);
      p.style.setProperty("--y0", y0);
      p.style.setProperty("--x1", x1);
      p.style.setProperty("--y1", y1);
      p.style.background = `hsl(${Math.floor(Math.random()*360)}, 92%, 65%)`;
      p.style.animationDelay = (Math.random()*220) + "ms";

      confetti.appendChild(p);
    }

    setTimeout(()=> confetti.style.display="none", 1500);
  }

  // Music (starts on Yes; iPhone/iPad require user interaction)
  const song = document.getElementById("song");

  async function playSongFrom(startSeconds){
    try{
      song.volume = 0.85;

      // Some browsers need metadata loaded before seeking:
      if (song.readyState < 1) {
        await new Promise(resolve => {
          song.addEventListener("loadedmetadata", resolve, { once:true });
        });
      }

      song.currentTime = startSeconds; // seek
      await song.play();
    }catch(e){
      // If anything blocks it, a second tap usually works ‚Äî but since this runs on click, it's usually fine.
    }
  }

  // YES click behavior ‚Äî your custom text + effects + NEW background photo reveal
  const yes = document.getElementById("yes");
  const result = document.getElementById("result");
  const photoBG = document.getElementById("photoBG");

  yes.addEventListener("click", async () => {
    document.getElementById("question").textContent = "It‚Äôs CHICKI TIME! üíñ";
    document.getElementById("sub").textContent = "You are the best chick üê•";

    // NEW: fade in the background photo
    photoBG.classList.add("on");

    result.style.display = "block";
    launchConfetti();

    buzz([30, 40, 30]);

    // Music starts at (75 seconds)
    await playSongFrom(75);

    yes.disabled = true;
    no.disabled = true;
    no.style.opacity = .6;

    // extra celebration
    addChicks(8);
    addHearts(10);
  });
</script>

</body>
</html>
